<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>FSD_UI</title>
  <link href="app.css" rel="stylesheet"></head>
  <body>
    <main class="page">
      <div class="wrapper">
<div class="buttons">
  <div class="buttons_wrapper">
    <div class="buttons_wrapper__headline">
      <p class="buttons__headline">STANDARD BUTTONS</p>
    </div>
    <div class="buttons_wrapper__buttons-container">
      <div class="button1">
        <button class="bt1">BUTTON</button>
      </div>
      <div class="button2">
        <button class="bt2">BUTTON</button>
      </div>
      <div class="button3">
        <button class="bt3">BUTTON </button>
      </div>
      <div class="button4">
        <button class="bt4">BUTTON</button>
      </div>
    </div>
  </div>
</div>
<div class="arrows">
  <div class="arrows_wrapper">
    <div class="arrows_wrapper__headline">
      <p class="arrows__headline">ARROW  BUTTONS</p>
    </div>
    <div class="arrows_wrapper__arrows-container">
      <button class="bt1"></button>
      <button class="bt2"></button>
      <button class="bt3"></button>
      <button class="bt4"></button>
      <button class="bt5"></button>
      <button class="bt6"></button>
    </div>
  </div>
</div>
      </div>
    </main>
  <script type="text/javascript" src="app.js"></script></body>
</html>
